<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>oneTnine</title>
      <meta name="description" content="Welcome to oneTnine web store.">
      <meta name="author" content="Bijaya Gautam">
      <!-- <link rel="stylesheet" href="/css/reset.css"> -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="/css/index.css?v=1.0">
  </head>
  <body>
    <header class="header">
      <nav aria-label="Primary" class="navbar">
        <div class="logo">
          <a href="index.html"><img src="img/logo-company.svg" alt="oneTnine logo"></a>
        </div>
        
        <button type="button" class="hamburger">
          <span class="material-icons">menu</span>
        </button>

        <ul class="main-menu">
          <li><a href="#">Products</a></li>
          <li><a href="#">Packing Supplies</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Boxes</a></li>
        </ul>
        <button class="shoppingcart"><span class="material-icons">shopping_cart</span></button>
      </nav>
    </header>

    <main class="main-content">
      <!-- Filtering and search product form -->
      <form class="search-area">
        <h1>Product Search</h1>
        <fieldset class="search-form">
          <label for="search">Search by Product Name</label>
          <input type="text" name="find" id="productName">
          <br>
          <br>
          <label for="sort">Sort by Category</label>
          <select name="sort" id="sort">
            <option value="box">Box</option>
            <option value="tape">Tape</option>
            <option value="bag">Bag</option>
            <option value="cover">Cover</option>
            <option value="wrap">Wrap</option>
          </select>
          <input type="button" value="Show All Products" id="showButton">

        </fieldset>
      </form>

      <!-- All products -->
      <section>
        <h2>Search Results</h2>
        <div id="products">
          <!-- All product goes here pulled as html string from index.js -->
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
