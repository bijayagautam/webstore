<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>oneTnine</title>
      <meta name="description" content="Welcome to oneTnine web store.">
      <meta name="author" content="Bijaya Gautam">
      <!-- <link rel="stylesheet" href="/css/reset.css"> -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="/css/index.css?v=1.0">
  </head>
  <body>
    <header class="header">
      <nav aria-label="Primary" class="navbar">
        <div class="logo">
          <a href="index.html"><img src="img/logo-company.svg" alt="oneTnine logo"></a>
        </div>
        
        <button type="button" class="hamburger">
          <span class="material-icons">menu</span>
        </button>

        <ul class="main-menu">
          <li><a href="#">Products</a></li>
          <li><a href="#">Packing Supplies</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Boxes</a></li>
        </ul>
        <button class="shoppingcart"><span class="material-icons">shopping_cart</span></button>
      </nav>
    </header>

    <main class="main-content">
      <!-- Filtering and search product form -->
      <form class="search-area">
        <h1>Product Search</h1>
        <fieldset class="search-form">
          <label for="search">Search by Product Name</label>
          <input type="text" name="find" id="productName">
          <br>
          <br>
          <label for="sort">Sort by Category</label>
          <select name="sort" id="sort">
            <option value="box">Box</option>
            <option value="tape">Tape</option>
            <option value="bag">Bag</option>
            <option value="cover">Cover</option>
            <option value="wrap">Wrap</option>
          </select>
        </fieldset>
      </form>

      <!-- All products -->
      <section>
        <h2>Search Results</h2>
        <div id="products">
          <article class="product">
            <header>
              <img src="/img/small-box.jpg" alt="Small Box">
            </header>
            <h3>Cargo Box Small</h3>
            <p>Small sized cargo boxes are ideal for moving, storing or shipping your smaller household items.</p>
            <form>
              <ul>
                <li><label><input type="radio" name="size" value="o"> <span>Ship to home</span></label></li>
                <li><label><input type="radio" name="size" value="s"> <span>Pick up in store</span></label></li>
              </ul>
              <footer class="footer-product">
                <data value="39"><del>$3.99</del> <ins>$1.99</ins></data>
                <button type="button"><span class="material-icons">add_shopping_cart</span> Add to Cart</button>
                <button type="button"><span class="material-icons">favorite</span></button>
                <a href="#">see more</a>
              </footer>
            </form>
          </article>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
